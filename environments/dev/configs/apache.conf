<Directory /var/www/html/8thavehotel.com/public_html>
        Require all granted
</Directory>
<VirtualHost *:80>
        ServerName 8thavehotel.com
        ServerAlias www.8thavehotel.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/8thavehotel.com/public_html

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
		# error, crit, alert, emerg.
		# It is also possible to configure the loglevel for particular
		# modules, e.g.
		#LogLevel info ssl:warn
        
		ErrorLog /var/www/html/8thavehotel.com/logs/error.log
        CustomLog /var/www/html/8thavehotel.com/logs/access.log combined

</VirtualHost>